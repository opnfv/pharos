### ITRI POD 1 installer descriptor file ###

idf:
  version: 0.1
  installer: ['apex', 'compass4nfv', 'daisy', 'fuel']
  net_config:
    # NOTE: Network names are likely to change after the PDF spec is updated
    mgmt:
      interface: 0
      vlan: 1001
      network: 192.168.101.0      # Tagged, 'vlan 300' on wiki
      mask: 24
    storage:
      interface: 0
      vlan: 1002
      network: 192.168.102.0      # Tagged, not the same with 'storage' on wiki
      mask: 24
    oob:
      interface: 1
      ip-range: 100.86.5.28-100.86.5.33
      # vlan: 2086
      vlan: native
    public:
      interface: 1
      vlan: native
      network: 100.86.0.0         # Untagged, 'public' on wiki
      mask: 16
      gateway: 100.86.0.254
      dns:
        - 8.8.8.8
        - 8.8.4.4
    admin:
      interface: 2
      vlan: native
      network: 10.20.0.0          # Untagged, 'PXE/Admin' on wiki, different IP
      mask: 24
    private:
      interface: 3
      vlan: 1010
      network: 192.168.103.0      # Tagged, not the same with 'private' on wiki
      mask: 24
  fuel:
    jumphost:
      bridges:
        admin: 'pxebr'
        mgmt: 'br-ctl'
        private: ~
        public: ~
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'enp6s0'
            - 'enp7s0'
            - 'enp8s0'
            - 'enp9s0'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0000:02:00.0'
            - '0000:02:00.1'
            - '0000:03:00.0'
            - '0000:05:00.1'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
