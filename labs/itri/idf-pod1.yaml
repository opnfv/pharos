idf:
  version: 0.1
  installer: ['compass4nfv', 'fuel']
  net_config:
  # NOTE: Network names are likely to change after the PDF spec is updated
  mgmt:
    interface: 0
    vlan: native
    network: 10.1.0.0
    mask: 24
  storage:
    interface: 1
    vlan: native
    network: 172.16.2.0
    mask: 24
  oob:
    interface: 1
    ip-range: 100.86.5.28-100.86.5.33
    vlan: native
  public:
    interface: 2
    vlan: native
    network: 100.86.0.0
    mask: 16
    gateway: 100.86.0.254
    dns:
      - 8.8.8.8
      - 8.8.4.4
