### UNH ARM POD installer descriptor file ###

idf:
  version: 0.1

#############################################
net_config:
  oob:
    ip-range: 10.10.52.10-10.10.52.15
    vlan: native
  admin:
    interface: 0
    vlan: native
    network: 10.10.53.0
    mask: 24
  mgmt:
    interface: 0
    vlan: 55
    network: 172.16.10.0
    mask: 24
  storage:
    interface: 0
    vlan: 56
    network: 10.2.0.0
    mask: 24
  private:
    interface: 0
    vlan: 57
    network: 10.1.0.0
    mask: 24
  public:
    interface: 0
    vlan: 50
    network: 10.10.50.0
    mask: 24
    gateway: 10.10.50.1
    dns:
      - 8.8.8.8
      - 8.8.4.4

  fuel:
    jumphost:
      bridges:
        admin: 'admin1_br0'
        mgmt: 'mgmt1_br0'
        private: ''
        public: 'public1_br0'
    network:
      node:
        # Ordered list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list
            - 'enP2p1s0f1'
            - 'enP2p1s0f2'
            - 'enP2p1s0f3'
            - 'enP2p1s0f4'
            - 'enP2p1s0f5'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0002:01:00.1'
            - '0002:01:00.2'
            - '0002:01:00.3'
            - '0002:01:00.4'
            - '0002:01:00.5'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
