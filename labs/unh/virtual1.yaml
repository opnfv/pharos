---
### unh-virtual1 POD descriptor file ###

version: 1.0
details:
  pod_owner: University of New Hampshire
  contact: lincoln.lavoie@iol.unh.edu
  lab: UNH lab
  location: New Hampshire, USA
  type: development
  link: https://wiki.opnfv.org/pages/viewpage.action?pageId=12389095
##############################################################################
jumphost:
  name: unh-virtual1
  node: &jumpparams
    type: baremetal
    vendor: HP
    model: ProLiant
    arch: x86_64
    cpus: 2
    cpu_cflags: haswell
    cores: 22
    memory: 512G
  disks:
    - name: 'disk1'
      disk_capacity: 800G
      disk_type: ssd
      disk_interface: sata
      disk_rotation: 0
  os: ubuntu-16.04
  remote_params: &remoteparas
    type: ipmi
    versions:
      - 1.0
      - 2.0
    user: changeme
    pass: changeme
  remote_management:
    <<: *remoteparas
    address: 0.0.0.0/24
    mac_address: "00:00:00:00:00:00"
  interfaces:
    - name: 'nic1'
      speed: 10gb
      features: 'dpdk|sriov'
      address: 100.64.202.5/24
      mac_address: "00:00:00:00:00:00"
    - name: 'nic2'
      speed: 10gb
      features: 'dpdk|sriov'
      mac_address: "00:00:00:00:00:00"
    - name: 'nic3'
      speed: 10gb
      features: 'dpdk|sriov'
      mac_address: "00:00:00:00:00:00"
    - name: 'nic4'
      speed: 10gb
      features: 'dpdk|sriov'
      mac_address: "00:00:00:00:00:00"
##############################################################################
nodes:
  - name: node-1
    node: &nodeparams
      <<: *jumpparams
      # Fuel overrides certain params (e.g. cpus, mem) based on node role later
      type: virtual
      vendor: libvirt
      model: virt
      cpus: 1
      cores: 4
      memory: 14G
    disks:
      - name: 'disk1'
        disk_capacity: 400G
        disk_type: hdd
        disk_interface: scsi  # virtio-scsi
        disk_rotation: &diskrotation 0
    remote_management: &remotemgmt
      type: libvirt
      user: changeme
      pass: changeme
      address: 'qemu:///system'
    interfaces: &interfaces
      - name: 'nic1'
        speed: 1gb
        features: 'dpdk|sriov'
        mac_address: "00:00:00:00:00:00"  # MACs will be assigned by libvirt
        vlan: native
      - name: 'nic2'
        speed: 1gb
        features: 'dpdk|sriov'
        mac_address: "00:00:00:00:00:00"
        vlan: native
      - name: 'nic3'
        speed: 1gb
        features: 'dpdk|sriov'
        mac_address: "00:00:00:00:00:00"
        vlan: native
      - name: 'nic4'
        speed: 1gb
        features: 'dpdk|sriov'
        mac_address: "00:00:00:00:00:00"
        vlan: native
  ############################################################################
  - name: node-2
    node:
      <<: *nodeparams
      # Fuel overrides certain params (e.g. cpus, mem) based on node role later
      cpus: 1
      cores: 4
      memory: 8G
    disks: &disks
      - name: 'disk1'
        disk_capacity: 100G
        disk_type: hdd
        disk_interface: scsi  # virtio-scsi
        disk_rotation: *diskrotation
    remote_management: *remotemgmt
    interfaces: *interfaces
  ############################################################################
  - name: node-3
    node:
      <<: *nodeparams
      # Fuel overrides certain params (e.g. cpus, mem) based on node role later
      cpus: 1
      cores: 4
      memory: 8G
    disks: *disks
    remote_management: *remotemgmt
    interfaces: *interfaces
  ############################################################################
  - name: node-4
    node: &compute_nodeparams
      <<: *nodeparams
      # Fuel overrides certain params (e.g. cpus, mem) based on node role later
      cpus: 2
      cores: 18
      memory: 120G
    disks: &compute_disks
      - name: 'disk1'
        disk_capacity: 100G
        disk_type: hdd
        disk_interface: scsi  # virtio-scsi
        disk_rotation: *diskrotation
      - name: 'disk2'
        disk_capacity: 100G
        disk_type: hdd
        disk_interface: scsi  # virtio-scsi
        disk_rotation: *diskrotation
    remote_management: *remotemgmt
    interfaces: *interfaces
  ############################################################################
  - name: node-5
    node: *compute_nodeparams
    disks: *compute_disks
    remote_management: *remotemgmt
    interfaces: *interfaces
