    type: ipmi
    versions:
      - 1.0
      - 2.0
    user: admin
    pass: admin
  remote_management:
    <<: *remote_params
    address: 192.168.25.10
    mac_address: "0c:c4:7a:6c:a2:b2"
  interfaces:
    - mac_address: "0c:c4:7a:6c:a2:b2"
      speed: 1gb
      features: null
      name: 'em1'
    - mac_address: "0c:c4:7a:6c:a2:b3"
      speed: 1gb
      features: null
      name: 'em2'

