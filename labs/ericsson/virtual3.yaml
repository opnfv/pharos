nodes:
  - name: node-1
    node: &nodeparams
      <<: *jumpparams
      # Fuel overrides certain params (e.g. cpus, mem) based on node role later
      type: virtual
      vendor: libvirt
      model: virt
      cpus: 1
      cores: 4
      memory: 6G
    disks: &disks
      - name: 'disk1'
        disk_capacity: 100G
        disk_type: hdd
        disk_interface: scsi  # virtio-scsi
        disk_rotation: *diskrotation
    remote_management: &remotemgmt
      type: libvirt
      user: changeme
      pass: changeme
      address: 'qemu:///system'
    interfaces: &interfaces
      - name: 'nic1'
        speed: 1gb
        features: 'dpdk|sriov'
        mac_address: "00:00:00:00:00:00"  # MACs will be assigned by libvirt
        vlan: native
      - name: 'nic2'
        speed: 1gb
        features: 'dpdk|sriov'
        mac_address: "00:00:00:00:00:00"
        vlan: native
