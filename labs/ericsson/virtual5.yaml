    interfaces: *interfaces
  ############################################################################
  - name: node-3
    node: *nodeparams
    disks: *disks
    remote_management: *remotemgmt
    interfaces: *interfaces
  ############################################################################
  - name: node-4
    node: *nodeparams
    disks: &compute_disks
