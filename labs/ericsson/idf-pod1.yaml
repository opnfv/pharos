---
### ERICSSON POD 1 installer descriptor file ###

idf:
  version: 0.1
  fuel:
    jumphost:
      bridges:
        admin: 'pxebr'
        mgmt: 'br-mgmt'
        private: ~
        public: 'br-external'
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'ens1f0'
            - 'ens1f1'
            - 'ens2f0'
            - 'ens2f1'
            - 'eno1'
            - 'eno2'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0000:05:00.0'
            - '0000:05:00.1'
            - '0000:21:00.0'
            - '0000:21:00.1'
            - '0000:04:00.0'
            - '0000:04:00.1'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
