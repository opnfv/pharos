### ERICSSON POD 1 installer descriptor file ###

idf:
  version: 0.1
  net_config:
    oob:
      interface: 0
      ip-range: 172.16.1.16-172.16.1.21
      vlan: native
    admin:
      interface: 4
      vlan: native
      network: 192.168.11.0  # Untagged, 'PXE/Admin' for MaaS (no IP on JP)
      mask: 24
    mgmt:
      interface: 2
      vlan: 81
      network: 192.168.10.0
      mask: 24
    storage:
      interface: 2
      vlan: 82
      network: 192.168.20.0
      mask: 24
    private:
      interface: 3
      vlan: 1000
      network: 192.168.2.0
      mask: 24
    public:
      interface: 2
      vlan: 80
      network: 100.64.200.0
      mask: 24
      gateway: 100.64.200.1
      dns:
        - 8.8.8.8
        - 8.8.4.4
  fuel:
    jumphost:
      bridges:
        admin: 'pxebr'
        mgmt: 'br-mgmt'
        private: ~
        public: 'br-external'
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'ens1f0'
            - 'ens1f1'
            - 'ens2f0'
            - 'ens2f1'
            - 'eno1'
            - 'eno2'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0000:05:00.0'
            - '0000:05:00.1'
            - '0000:21:00.0'
            - '0000:21:00.1'
            - '0000:04:00.0'
            - '0000:04:00.1'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
