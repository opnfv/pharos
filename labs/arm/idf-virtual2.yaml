---
### ARM VIRTUAL 2 installer descriptor file ###

idf:
  version: 0.1
  net_config:
    oob:
      interface: 0
      ip-range: ~
      vlan: native
    # All networks (except OOB) are virtual networks managed by `libvirt`
    # Interface indexes are based on Fuel installer defaults
    admin:
      interface: 0  # when used, should be first vnet interface, untagged
      vlan: native
      network: 192.168.11.0
      mask: 24
    mgmt:
      interface: 1  # when used, should be second vnet interface, untagged
      vlan: native
      network: 172.16.10.0
      mask: 24
    storage:
      interface: 4
      vlan: native
      network: 192.168.20.0
      mask: 24
    private:
      interface: 2
      vlan: native
      network: 10.1.0.0
      mask: 24
    public:
      interface: 3
      vlan: native
      network: 10.0.9.0
      mask: 24
      gateway: 10.0.9.254
      dns:
        - 8.8.8.8
        - 8.8.4.4
  fuel:
    jumphost:
      bridges:
        admin: ~
        mgmt: ~
        private: ~
        public: 'public'
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'enp1s0'
            - 'enp2s0'
            - 'enp3s0'
            - 'enp4s0'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0000:01:00.0'
            - '0000:02:00.0'
            - '0000:03:00.0'
            - '0000:04:00.0'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
