---
### ARM POD 6 installer descriptor file ###

idf:
  version: 0.1
  net_config:
    oob:
      ip-range: 10.0.1.54-10.0.1.58
      vlan: native
    admin:
      interface: 0
      vlan: native
      network: 192.168.11.0
      mask: 24
    mgmt:
      interface: 1
      vlan: 2323
      network: 172.16.10.0
      mask: 24
    storage:
      interface: 1
      vlan: 2324
      network: 10.2.0.0
      mask: 24
    private:
      interface: 2
      vlan: 2325
      network: 10.1.0.0
      mask: 24
    public:
      interface: 1
      vlan: native
      network: 10.0.15.0
      mask: 24
      gateway: 10.0.15.254
      dns:
        - 8.8.8.8
        - 8.8.4.4
  fuel:
    jumphost:
      bridges:
        admin: 'admin14_br0'
        mgmt: 'mgmt14_br0'
        private: ~
        public: 'public14_br0'
    maas:
      # MaaS timeouts (in minutes)
      timeout_comissioning: 10
      timeout_deploying: 15
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'enP5p144s0'
            - 'enP2p1s0f1'
            - 'enP2p1s0f2'
            - 'enP2p1s0f3'
            - 'enP2p1s0f4'
            - 'enP2p1s0f5'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0005:90:00.0'
            - '0002:01:00.1'
            - '0002:01:00.2'
            - '0002:01:00.3'
            - '0002:01:00.4'
            - '0002:01:00.5'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
    dpdk:
      neutron:
        tenant_network_types: "flat,vxlan"
        tenant_vlan_range: "1000:1030"
      nova:
        cpu_pinning: "5-7,13-15"
      compute:
        hugepages_size: 2M
        hugepages_count: 8192
        hugepages_mount: /mnt/hugepages_2M
        kernel_isolcpu: 2,3,5,6,7,10,11,13,14,15
        dpdk_driver: vfio
        ovs:
          pmd_cpu_mask: "0xc04"
          dpdk_socket_mem: "2048"
          dpdk_lcore_mask: "0x8"
          memory_channels: "2"
      interface:
        driver: vfio-pci
        n_rxq: 2
