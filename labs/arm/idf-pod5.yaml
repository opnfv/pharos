### ARM POD 5 installer descriptor file ###

idf:
  version: 0.1
  # NOTE: Compass & Joid are not supported on this POD since they require at
  # least 3 network ports on all nodes.
  installer: ['apex', 'daisy', 'fuel']
  net_config:
    oob:
      ip-range: 10.0.8.3-10.0.8.10
      vlan: native
    admin:
      interface: 0
      vlan: native
      network: 192.168.11.0
      mask: 24
    mgmt:
      interface: 1
      vlan: 2183
      network: 172.16.10.0
      mask: 24
    storage:
      interface: 1
      vlan: 2184
      network: 10.2.0.0
      mask: 24
    private:
      interface: 1
      vlan: 2185
      network: 10.1.0.0
      mask: 24
    public:
      interface: 1
      vlan: native
      network: 10.0.8.0
      mask: 24
      gateway: 10.0.8.254
      dns:
        - 8.8.8.8
        - 8.8.4.4
  fuel:
    jumphost:
      bridges:
        admin: 'admin7_br0'
        mgmt: 'mgmt7_br0'
        private: ~
        public: 'public7_br0'
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'eth0'
            - 'eth1'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - 'e0700000.xgmac'
            - 'e0900000.xgmac'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
