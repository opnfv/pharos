  link: https://wiki.opnfv.org/display/pharos/Enea+Hosting
##############################################################################
jumphost:
  name: jenkins-slave-arm-pod7
  node:
    type: baremetal
    vendor: AppliedMicro
    model: XGene 1
    arch: aarch64
    cpus: 1
    cpu_cflags: fp asimd evtstrm cpuid
    cores: 8
    memory: 32G
  disks:
    # /dev/sda
    - name: disk1
      disk_capacity: 120G
      disk_type: ssd
      disk_interface: sata
      disk_rotation: 0
    # /dev/sdb
    - name: disk2
      disk_capacity: 1T
      disk_type: hdd
      disk_interface: sata
      disk_rotation: 7200
    # /dev/sdc
    - name: disk3
      disk_capacity: 1T
      disk_type: hdd
      disk_interface: sata
      disk_rotation: 7200
  os: ubuntu-16.04
  remote_params: &remote_params
    type: ipmi
    versions:
      - 2.0
    user: admin
    pass: admin
  remote_management:
    <<: *remote_params
    address: 0.0.0.0
    mac_address: "00:00:00:00:00:00"
  interfaces:
    # eth0, Not connected
    - mac_address: "00:01:73:02:3b:28"
      address: 192.168.11.1
      speed: 1gb
      features: ''
      name: 'nic1'
    # eth1, Connected for PXE
    - mac_address: "00:01:73:02:3b:29"
      speed: 1gb
      features: ''
      name: 'nic2'
    # eth2, Not connected
    - mac_address: "00:01:73:02:3b:2a"
      speed: 1gb
      features: ''
      name: 'nic3'
    # eth3, Connected for truck traffic
    - mac_address: "00:01:73:02:3b:2b"
      speed: 10gb
      features: ''
      name: 'nic4'
