        speed: 1gb
        features: ''
        name: 'nic1'
      ##TBD  enP2p1s0f1, Connected, trunk for all other VLANs
      - mac_address: "1C:1B:0D:E7:49:DF"
        speed: 10gb
        features: 'dpdk|sriov'
        name: 'nic2'
      ##TBD  enP2p1s0f2, Not connected for now
      - mac_address: "1C:1B:0D:E7:49:E0"
        speed: 10gb
        features: 'dpdk|sriov'
        name: 'nic3'
      ##TBD  enP2p1s0f3, Not connected for now
      - mac_address: "1C:1B:0D:E7:49:E1"
        speed: 10gb
        features: 'dpdk|sriov'
        name: 'nic4'
      ##TBD  enP2p1s0f4, Not connected for now
      - mac_address: "1C:1B:0D:E7:49:E2"
        speed: 10gb
        features: 'dpdk|sriov'
        name: 'nic5'
      ##TBD  enP2p1s0f5, Not connected for now
      - mac_address: "1C:1B:0D:E7:49:E3"
        speed: 40gb
        features: 'dpdk|sriov'
        name: 'nic6'
