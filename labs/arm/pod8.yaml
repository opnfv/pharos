jumphost:
  name: jenkins-slave-arm-pod8
  node:
    type: baremetal
    vendor: Cavium
    model: ThunderX
    arch: aarch64
    cpus: 1
    cpu_cflags: fp asimd evtstrm aes pmull sha1 sha2 crc32
    cores: 48
    memory: 256G
  disks:
