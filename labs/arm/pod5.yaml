##############################################################################
jumphost:
  name: jenkins-slave-arm-pod5
  node:
    type: baremetal
    vendor: Cavium
    model: ThunderX
    arch: aarch64
    cpus: 1
    cpu_cflags: fp asimd evtstrm aes pmull sha1 sha2 crc32
    cores: 48
    memory: 128G
  disks:
    - name: disk1
      disk_capacity: 500G
      disk_type: hdd
      disk_interface: sata
      disk_rotation: 7200
  os: ubuntu-16.04
  remote_params: &remote_params
    type: ipmi
    versions:
      - 2.0
    user: admin
    pass: admin
  remote_management:
    <<: *remote_params
    address: 10.0.1.32
    mac_address: "40:8D:5C:BA:B9:6A"
  interfaces:
    # Connected, used only for admin/PXE
    - mac_address: "68:05:ca:34:60:e3"
      address: 192.168.11.1
      speed: 1gb
      features: ''
      name: 'nic1'
    # Not connected for now
    - mac_address: "00:0f:b7:04:00:c1"
      speed: 40gb
      features: 'dpdk|sriov'
      name: 'nic2'
    # Not connected for now
    - mac_address: "00:0f:b7:04:00:c2"
      speed: 40gb
      features: 'dpdk|sriov'
      name: 'nic3'
    # Connected, trunk for all other VLANs
    - mac_address: "00:0f:b7:04:00:c0"
      speed: 10gb
      features: ''
      name: 'nic4'
