##############################################################################
jumphost:
  name: jenkins-slave-arm-pod6
  node:
    type: baremetal
    vendor: AppliedMicro
    model: XGene 1
    arch: aarch64
    cpus: 1
    cpu_cflags: fp asimd evtstrm
    cores: 8
    memory: 32G
  disks:
    ##/dev/sda
    - name: disk1
      disk_capacity: 120G
      disk_type: ssd
      disk_interface: sata
    ##/dev/sdb
    - name: disk2
      disk_capacity: 1T
      disk_type: hdd
      disk_interface: sata
      disk_rotation: 7200
    ##/dev/sdc
    - name: disk3
      disk_capacity: 1T
      disk_type: hdd
      disk_interface: sata
      disk_rotation: 7200
  os: ubuntu-16.04
  remote_params: &remote_params
    type: ipmi
    versions:
      - 2.0
    user: ADMIN
    pass: ADMIN
  remote_management:
    <<: *remote_params
    address: 0.0.0.0
    mac_address: "00:00:00:00:00:00"
  interfaces:
    ##eth0, Not connected for now
    - mac_address: "00:01:73:02:36:d4"
      speed: 1gb
      features: ''
    ##eth1, Connected, used only for admin/PXE
    - mac_address: "00:01:73:02:36:d5"
      speed: 1gb
      features: ''
    ##eth2, Not connected for now
    - mac_address: "00:01:73:02:36:d6"
      speed: 1gb
      features: ''
    ##eth3, Connected, trunk for all other VLANs
    - mac_address: "00:01:73:02:36:d7"
      speed: 10gb
      features: ''
  fixed_ips:
    admin: 192.168.11.1
    mgmt: 172.16.10.1
    public: 10.0.15.9
