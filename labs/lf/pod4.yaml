##############################################################################
jumphost:
  name: pod4-jump
  node:
    type: baremetal
    vendor: Cisco Systems Inc
    model: UCSB-B200-M4
    arch: x86_64
    cpus: 2
    cpu_cflags: haswell
    cores: 8
    memory: 128G
  disks: &disks
    - name: 'disk1'
      disk_capacity: 2400G
      disk_type: hdd
      disk_interface: sas
      disk_rotation: 0
  os: centos-7
  remote_params: &remote_params
    type: ipmi
    versions:
      - 2.0
    user: admin
    pass: octopus
  remote_management:
    <<: *remote_params
    address: 172.30.8.83
    mac_address: "a4:bf:01:01:b0:bb"
  interface_common_nic1: &interface_common_nic1  # admin
    name: nic1
    speed: 1gb
    features: 'dpdk|sriov'
    vlan: native
  interface_common_nic2: &interface_common_nic2  # mgmt
    name: nic2
    speed: 10gb
    features: 'dpdk|sriov'
    vlan: 450
  interface_common_nic3: &interface_common_nic3  # private
    name: nic3
    speed: 10gb
    features: 'dpdk|sriov'
    vlan: 452
  interface_common_nic4: &interface_common_nic4  # storage
    name: nic4
    speed: 10gb
    features: 'dpdk|sriov'
    vlan: 451
  interface_common_nic5: &interface_common_nic5  # public
    name: nic5
    speed: 10gb
    features: 'dpdk|sriov'
    vlan: 414
  interfaces:
    - mac_address: "a4:bf:01:01:b0:b9"  # admin
      address: 10.20.0.2
      <<: *interface_common_nic1
    - mac_address: "00:1e:67:fd:9a:04"  # mgmt
      address: 192.168.0.2
      <<: *interface_common_nic2
    - mac_address: "00:1e:67:fd:9a:04"  # private
      address: 192.168.2.2
      <<: *interface_common_nic3
    - mac_address: "00:1e:67:fd:9a:05"  # storage
      address: 192.168.1.2
      <<: *interface_common_nic4
    - mac_address: "00:1e:67:fd:9a:05"  # public
      address: 172.30.12.83
      <<: *interface_common_nic5
