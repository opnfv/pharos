### LF POD 2 installer descriptor file ###

idf:
  version: 0.1
  installer: ['xci']
  net_config: &net_config
    admin:
      interface: nic1
      vlan: native
      network: 10.20.0.0
      mask: 25
      gateway: 10.20.0.1
      dns: 10.20.0.1
    mgmt:
      interface: nic2
      vlan: 450
      network: 192.168.0.0
      mask: 25
    storage:
      interface: nic3
      vlan: 451
      network: 192.168.1.0
      mask: 25
    private:
      interface: nic4
      vlan: 452
      network: 192.168.2.0
      mask: 25
    public:
      interface: nic5
      vlan: 414
      network: 172.30.12.64
      mask: 26
  xci:
    pod_name: lf-pod4
    net_config: *net_config
    nodes_roles:
      opnfv_host: [opnfv_host]
      pod4-node1: [compute, storage]
      pod4-node2: [compute, storage]
      pod4-node3: [controller, storage]
      pod4-node4: [controller, storage]
      pod4-node5: [controller, storage]

    # net_config network to be used by the PXE
    pxe_network: admin

    # As the MAC of generated bridges are generated, we use a list of local
    # bridges to create libvirt networks
    jumphost_interfaces_bridges:
      - name: br_xci_admin
        ip: 10.20.0.3

    extra_addresses:
      opnfv_host: 10.20.0.9

    installer:
      osa:
