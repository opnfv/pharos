---
### ZTE POD 1 installer descriptor file ###

idf:
  version: 0.1
  fuel:
    jumphost:
      bridges:
        admin: 'pxebr'
        mgmt: 'br-mgmt'
        private: ~
        public: 'br-external'
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'ens4f0'
            - 'ens12f0'
            - 'ens12f1'
            - 'ens44f0'
            - 'ens44f1'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - '0000:01:00.0'
            - '0000:08:00.0'
            - '0000:08:00.1'
            - '0000:81:00.0'
            - '0000:81:00.1'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
