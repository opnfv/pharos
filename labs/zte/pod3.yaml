    type: baremetal
    vendor: ZTE
    model: R5300
    arch: x86_64
    cpus: 1
    cpu_cflags: hasewell
    cores: 6
    memory: 80G
  disks:
    - name: 'disk1'
      disk_capacity: 300G
      disk_type: hdd
      disk_interface: sas
      disk_rotation: 10000
    - name: 'disk2'
      disk_capacity: 300G
      disk_type: hdd
      disk_interface: sas
      disk_rotation: 10000
    - name: 'disk3'
      disk_capacity: 1200G
      disk_type: hdd
      disk_interface: iscsi
      disk_rotation: 10000
  os: CentOS-7
  remote_params: &remote_params
    type: ipmi
    versions:
      - 2.0
    user:
    pass:
  remote_management:
    <<: *remote_params
    address:
    mac_address:
  interfaces:
    - mac_address: "74:4a:a4:00:21:0c"
      speed: 1gb
  fixed_ips:
    admin: 10.20.0.1
    public: 172.10.0.240
