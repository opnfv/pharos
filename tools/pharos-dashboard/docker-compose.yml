version: '2'
services:
    nginx:
        restart: always
        image: nginx:latest
        container_name: ng01
        ports:
            - "80:80"
        volumes:
            - ./config/nginx:/etc/nginx/conf.d
            - /var/lib/pharos_dashboard/static:/static
            - /var/lib/pharos_dashboard/media:/media
        depends_on:
            - web

    web:
        restart: always
        build: ./web/
        container_name: dg01
        command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --no-input && gunicorn pharos_dashboard.wsgi -b 0.0.0.0:8000"
        depends_on:
            - postgres
        links:
            - postgres
        env_file: config.env
        volumes:
            - ./src:/src
            - /var/lib/pharos_dashboard/static:/static
            - /var/lib/pharos_dashboard/media:/media
        expose:
            - "8000"

    postgres:
        restart: always
        image: postgres:latest
        container_name: ps01
        env_file: config.env
        volumes:
          - ./config/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
          - /var/lib/pharos_dashboard/postgresql:/var/lib/postgresql

    rabbitmq:
        restart: always
        image: rabbitmq:latest
        container_name: rm01
        expose:
          - "5672"

    worker:
        restart: always
        build: ./worker/
        command: bash -c "celery -A pharos_dashboard worker -l info -B --schedule=~/celerybeat-schedule""
        env_file: config.env
        links:
            - postgres
            - rabbitmq
        volumes:
            - ./src:/src
     