---
### POD descriptor file ###

details:
  pod owner: Lab Owner
  contact: email@address.com
  lab: Linux Foundation
  location: Portland, Oregon, USA
  type: {production|development}
  link: http://wiki.opnfv.org/
###################################################
net_config:
  oob:
    interface: 0
    ip-range: 172.30.8.83-172.30.8.88
    vlan: 410
  admin:
    interface: 0
    vlan: 0
    network: 10.20.0.0
    mask: 25
    gateway: 10.20.0.1
    dns: 10.20.0.1
  mgmt:
    interface: 1
    vlan: 450
    network: 192.168.0.0
    mask: 25
  storage:
    interface: 2
    vlan: 451
    network: 192.168.1.0
    mask: 25
  private:
    interface: 1
    vlan: 452
    network: 192.168.2.0
    mask: 25
  public:
    interface: 2
    vlan: 414
    network: 172.30.12.64
    mask: 26
###################################################
jumphost:
  name: pod1-jump
  node:
    # type can be virtual or baremetal
    type: {baremetal|virtual}
    vendor: supermicro
    model: S2600JF
    arch: {x86_64|aarch64}
    cpus: 2
    # add values based on CFLAGS in GCC
    cpu_cflags: {broadwell|hasewell|etc}
    # physical cores, not including hyper-threads
    cores: 10
    memory: 32G
  # disk list
  disks:
    # first disk
    - name: {disk#number}
      # volume
      disk_capacity: {M|MB|G|GB|T|TB}
      # several disk types possible
      disk_type: {hdd|ssd|cdrom|tape}
      # several interface types possible
      disk_interface: {sata|sas|ssd|nvme}
      # define rotation speed of disk
      disk_rotation: {5400|7200|10000|15000}
    # second disk
    - name: 'disk2'
      disk_capacity: 2048G
      disk_type: hdd
      disk_interface: sas
      disk_rotation: 15000
  # operation system installed
  os: ubuntu-14.04
  remote_para: &remoteparams
    # hardware manggement tool
    type: {ipmi|amt}
    versions:
      - 1.0
      - 2.0
    user: root
    pass: root
  remote_mangement:
    <<: *remoteparams
    address: 10.4.7.3/24
    mac_address: "10:23:45:67:89:AC"
  # physical interface list
  interfaces:
    # first interface
    - nic: {nic#number}
      # ip address of nic
      address: 192.168.100.1
      mac_address: "10:23:45:67:89:AC"
      # vlan tag, may have multiple tags
      vlan: {native|1-4095}
    # second interface
    - nic: 'nic2'
      address: 10.20.0.1/24
      mac_address: "10:23:45:67:89:5B"
nodes:
  - name: pod1-node1
    # for nodes in the same pod may have the same configuration
    node: &nodeparams
      type: baremetal
      vendor: supermicro
      model: S2600JF
      arch: x86_64
      cpus: 2
      cpu_cflags: hasewell
      cores: 12
      memory: 128G
    # for nodes in the same pod may have the same configuration
    disks: &disks
      - name: 'disk1'
        disk_capacity: 4906G
        disk_type: hdd
        disk_interface: sata
        disk_rotation: 7200
      - name: 'disk2'
        disk_capacity: 2048G
        disk_type: hdd
        disk_interface: sas
        disk_rotation: 15000
      - name: 'disk3'
        disk_capacity: 600G
        disk_type: ssd
        disk_interface: ssd
        disk_rotation: 15000
    remote_mangement:
      <<: *remoteparams
      address: 10.4.7.7/24
      mac_address: "10:20:22:67:89:A2"
    interfaces:
      - name: 'nic1'
        speed: {1gb|10gb|25gb|40gb}
        features: {dpdk|sriov}
        address: 10.2.4.7/24
        mac_address: "10:23:22:67:89:AC"
        vlan: 201
      - name: 'nic2'
        speed: 1gb
        features: ''
        address: 10.2.4.8/24
        mac_address: "10:23:22:67:89:5B"
        vlan: 202
      - name: 'nic3'
        speed: 10gb
        features: 'dpdk|sriov'
        mac_address: "00:1b:21:22:f1:b4"
        vlan: 203
      - name: 'nic4'
        speed: 10gb
        features: 'dpdk|sriov'
        mac_address: "00:1b:21:22:f1:b5"
        vlan: 204
  - name: pod1-node2
    node: *nodeparams
    # disks are same as pod1-node1
    disks: *disks
    remote_mangement:
      <<: *remoteparams
      address: 10.4.7.8/24
      mac_address: "10:20:22:67:88:A3"
    interfaces:
      - name: 'nic1'
        speed: 1gb
        features: ''
        address: 10.2.4.8/24
        mac_address: "10:23:22:67:88:AC"
        vlan: 201
      - name: 'nic2'
        speed: 1gb
        features: ''
        address: 10.2.4.8/24
        mac_address: "10:23:22:67:88:5B"
        vlan: 202
      - name: 'nic3'
        speed: 10gb
        features: 'dpdk|sriov'
        mac_address: "00:1b:21:22:f8:b4"
        vlan: 203
      - name: 'nic4'
        speed: 10gb
        features: 'dpdk|sriov'
        mac_address: "00:1b:21:22:f8:b5"
